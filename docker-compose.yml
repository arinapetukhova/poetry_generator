version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Optional: Add a service to initialize the database if needed
  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "create_db.py"]
    volumes:
      - ./backend/chroma_db:/app/chroma_db
      - ./backend/data:/app/data
    depends_on:
      - backend
    profiles: ["init"]